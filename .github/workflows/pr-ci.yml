name: Pull Request Checks

on:
  pull_request:
    branches: [ main, master, develop ]
    types: [opened, synchronize, reopened]

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        echo "ğŸ”§ Removing package-lock.json to ensure clean install"
        rm -f package-lock.json
        echo "ğŸ“¦ Installing dependencies with npm install"
        npm install
    
    - name: Run ESLint
      run: npm run lint
    
    - name: Build project
      run: npm run build
    
    - name: Check build output
      run: |
        if [ -d ".next" ]; then
          echo "âœ… Build successful - .next directory created"
          ls -la .next/
        else
          echo "âŒ Build failed - .next directory not found"
          exit 1
        fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        echo "ğŸ”§ Removing package-lock.json to ensure clean install"
        rm -f package-lock.json
        echo "ğŸ“¦ Installing dependencies with npm install"
        npm install
    
    - name: Run Tests
      run: |
        echo "ğŸ§ª Running unit tests with Jest"
        npm test
    
    - name: Generate Test Coverage
      run: |
        echo "ğŸ“Š Generating test coverage report"
        npm run test:coverage
      continue-on-error: true
    
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30

  security-check:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: [lint-and-build, test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        echo "ğŸ”§ Removing package-lock.json to ensure clean install"
        rm -f package-lock.json
        echo "ğŸ“¦ Installing dependencies with npm install"
        npm install
    
    - name: Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: Check for vulnerabilities
      run: |
        if npm audit --audit-level=high --json > /dev/null 2>&1; then
          echo "ğŸ” Checking for high/critical vulnerabilities..."
          if npm audit --audit-level=high --json | grep -q '"high":\s*[1-9]\|"critical":\s*[1-9]'; then
            echo "âŒ High or critical vulnerabilities found"
            npm audit --audit-level=high
            exit 1
          else
            echo "âœ… No high or critical vulnerabilities found"
          fi
        else
          echo "âœ… No vulnerabilities found"
        fi