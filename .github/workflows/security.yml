---
name: Security & Dependency Check

on:
  schedule:
    # Roda toda segunda-feira Ã s 9h UTC
    - cron: '0 9 * * 1'
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Run dependency check
        uses: ossf/scorecard-action@v2.3.1
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload SARIF results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif

  outdated:
    name: Check Outdated Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Check for outdated packages
        run: npm outdated || true

      - name: Create issue for outdated dependencies
        if: github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');
            try {
              const outdated = execSync('npm outdated --json', {
                encoding: 'utf8'
              });
              const packages = JSON.parse(outdated);

              if (Object.keys(packages).length > 0) {
                const body = '## ğŸ“¦ DependÃªncias desatualizadas encontradas\n\n' +
                  'As seguintes dependÃªncias estÃ£o desatualizadas:\n\n' +
                  Object.entries(packages).map(([name, info]) =>
                    '- **' + name + '**: ' + info.current + ' â†’ ' + info.latest
                  ).join('\n') +
                  '\n\nâš ï¸ Considere atualizar essas dependÃªncias para manter a seguranÃ§a.';

                github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: 'ğŸ“¦ DependÃªncias desatualizadas detectadas',
                  body: body,
                  labels: ['dependencies', 'maintenance']
                });
              }
            } catch (error) {
              console.log('Nenhuma dependÃªncia desatualizada encontrada');
            }
